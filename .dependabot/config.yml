version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'michael-mpj'
    assignees:
      - 'michael-mpj'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
      include: 'scope'
    allow:
      - dependency-type: 'all'
    ignore:
      # Avoid upgrading to Tailwind v4 (breaking changes, plugin incompatibilities)
      - dependency-name: 'tailwindcss'
        versions: ['4.x']
    # Group updates by type for better organization
    groups:
      production:
        dependency-types:
          - 'production'
      development:
        dependency-types:
          - 'development'
